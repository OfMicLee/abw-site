<!DOCTYPE html>
<html ng-app="phoneApp">
    <head>
        <script src="/js/angular.js"></script>
        <script src="/js/controllers.js"></script>
    </head>
    <body ng-controller="PhoneListController">
        <ul>
            <li ng-repeat="phone in phones">
                {{phone.name}}
                <p>{{phone.snippet}}</p>
            </li>
        </ul>
    </body>
</html>
